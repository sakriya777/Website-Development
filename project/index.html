<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>SB | Login</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<script src="scripts/my.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
  <link rel="icon" href="images/favicon.ico">
</head>
<body>
	<!--use admin as username and password to login to home page-->
<div class="container" id="page" style="align-content:center">
	<div class="col-4">
		<img src="images/logo.jpg" class="avatar" style="width:100px;" alt="logo image">
	 	<h1>Login</h1>
	 	<form name="frmLogin" onsubmit="return validateForm()"><p id="error"></p>
	 		<div class="form-group text-left" >
		 		<label for="user">Username</label>
		 		<input class="form-control" type="text" name="username" id="user" placeholder="Enter Username">
	 		</div>
	 		
	 		<div class="form-group text-left">
	 			<label for="pass">Password</label>
	 			<input class="form-control" type="password" name="password" id="pass"  placeholder="Enter Password">
	 		</div>
	 		<div class="form-group">
	 			<button class="btn-primary" type="submit" name="login"  value="Login">Login</button>
	 			
	 		</div>

	 		<a href="signup.html">Dont Have An Account</a>
	 	</form>
	</div>
</div>
<script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script>
	window.sr = ScrollReveal();
		sr.reveal('#page',{
			duration:1000,
			origin:'left',
			distance: '300px'
	});
</script>
</body>
</html>
